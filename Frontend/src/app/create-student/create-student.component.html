<div class="top-bar text-center">
    <button mat-raised-button color="primary" matTooltip="Create new student" (click)="goBack()" >Back</button>
</div>
<div class="col-md-6 offset-md-3">
    <h3> Create Student </h3>
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label> Name</label>
            <input type="text" class ="form-control" id = "name"
                [(ngModel)] = "student.name" name = "name">
        </div>
        <br>
        <div class="form-group">
            <label> Age</label>
            <input type="number" class ="form-control" id = "age"
                [(ngModel)] = "student.age" name = "age">
        </div> <br>
        <div class="form-group">
            <label> Address</label>
            <input type="text" class ="form-control" id = "address"
                [(ngModel)] = "student.address" name = "address">
        </div>
        <br>
        <div class="form-group">
            <label> Phone</label>
            <input type="text" class ="form-control" id = "phone"
                [(ngModel)] = "student.phone" name = "phone">
        </div>
        <br>
        <div class="form-group">
            <input type="file" [(ngModel)] = "student.image" name = "image" (change)="onFileChange($event)"> <br>
            <img [src]="imgURL" height="200px" *ngIf="imgURL">
        </div>

        <br>
        <button class = "btn btn-success" type ="submit">Create</button>

    </form>
    </div>
